    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Scroll-hide nav
        const nav = document.querySelector("nav");
        let prevScrollPos = window.pageYOffset;

        window.addEventListener("scroll", () => {
          const currentScrollPos = window.pageYOffset;
          nav.style.top = (prevScrollPos < currentScrollPos && currentScrollPos > 50) ? "-200px" : "0";
          prevScrollPos = currentScrollPos;
        });

        // Toggle nav links on mobile
        const toggleBtn = document.querySelector(".nav-toggle");
        const navLinks = document.querySelector(".nav-links");
        toggleBtn.addEventListener("click", () => {
          toggleBtn.classList.toggle("active");
          navLinks.classList.toggle("active");
        });

        // Plyr init (same behavior as your index page)
        document.querySelectorAll('.plyr__video-embed').forEach(p => {
          new Plyr(p, {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen']
          });
        });

        // ===== Slider (mobile only) =====
        const viewport = document.querySelector('.video-scroll .vs-viewport');
        const track = document.querySelector('.video-scroll .vs-track');
        const slides = Array.from(document.querySelectorAll('.video-scroll .vs-slide'));
        const dotsWrap = document.querySelector('.video-scroll .vs-dots');
        const prevBtn = document.querySelector('.video-scroll .vs-prev');
        const nextBtn = document.querySelector('.video-scroll .vs-next');

        if (!viewport || !track || slides.length === 0 || !dotsWrap) return;

        let index = 0;

        function isMobile() {
          return window.innerWidth <= 768;
        }

        function go(i) {
          index = (i + slides.length) % slides.length;

          // pixel-based sliding = immune to padding/width rules
          const w = viewport.getBoundingClientRect().width;
          track.style.transform = `translateX(-${index * w}px)`;

          dotsWrap.querySelectorAll('button').forEach((b, n) => {
            b.classList.toggle('active', n === index);
          });
        }

        function buildDots() {
          dotsWrap.innerHTML = '';
          slides.forEach((_, i) => {
            const b = document.createElement('button');
            b.type = 'button';
            if (i === 0) b.classList.add('active');
            b.addEventListener('click', () => go(i));
            dotsWrap.appendChild(b);
          });
        }

        function enableSlider() {
          buildDots();
          go(0);

          prevBtn.addEventListener('click', () => go(index - 1));
          nextBtn.addEventListener('click', () => go(index + 1));

          // swipe
          let startX = 0;
          viewport.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
          }, { passive: true });

          viewport.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) go(index + 1);
            else if (endX - startX > 50) go(index - 1);
          }, { passive: true });
        }

        function disableSlider() {
          track.style.transform = '';
          dotsWrap.innerHTML = '';
        }

        let enabled = false;

        function sync() {
          if (isMobile()) {
            if (!enabled) {
              enableSlider();
              enabled = true;
            } else {
              // keep alignment correct on resize/orientation changes
              go(index);
            }
          } else {
            if (enabled) {
              disableSlider();
              enabled = false;
            }
          }
        }

        sync();
        window.addEventListener('resize', sync);
      });
    </script>
